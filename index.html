<!DOCTYPE html>
<html lang="en">

<head>

    <title>Books record page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav">
        <a class="navbar-brand" href="#">Book Record</a>

        <a class="nav-home" href="index.html"> <img src="./img/home.png" class="home-img"><br>Home</a>

        <form>
            <input class="search-bar" id="searchTxt" type="search" placeholder="Search book here..."
                aria-label="Search">
            <button class="search-btn" type="submit">Search</button>
        </form>
    </nav>
    <div class="div2">
        <h1>Manage Books</h1>

        <hr class="line">
        <form id="book-form">
            <div class="book-name-row">
                <label for="bookName" class="book-name">Book Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Book Name">
            </div>
            <div class="book-name-row">
                <label for="Author" class="author">Author</label>
                <input type="text" class="form-control-2" id="author" placeholder="Author">
            
            </div>
            <div class="book-name-row">
                <label for="Author" class="book-id">Book Id</label>
                <input type="text" class="form-control-3" id="bookid" placeholder="Book id">
            
            </div>
            <div class="book-name-row">
                <label for="Author" class="book-type">Book Type</label>
                <input type="text" class="form-control-4" id="book" placeholder="Book type">
            
            </div>
    </div>
    <div class="col-sm-10">
        <button type="submit" class="addbook-btn">Add Book</button>
    </div>
    
</body>

</html>
